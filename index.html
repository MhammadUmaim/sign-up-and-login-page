<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelHub/sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./apple-touch-icon.png" type="image/x-icon">
</head>
<body>
    
    <div id="main">
        <div id="img-main">
            <div class="img">
                <img src="./img(1) small.png" onmouseover="change(event, 'over')" onmouseout="change(event, 'out')">
            </div>
        </div>
        
        <div class="inpParent">
            <h2>Sign-Up for our exclusive offers</h2>
            <div class="name">
                <input type="text" placeholder="Enter your name" onInput="blurInp(event, 'name')" />
                <span class="name-error error"></span>
            </div>

            <div class="pass">
                <div class="showPass">
                    <input type="password" placeholder="Enter your password" onInput="blurInp(event, 'pass')" />
                    <img id="visible" src="./visibility_30dp_5F6368_FILL0_wght400_GRAD0_opsz24.png   "onclick="passVisiblility(event)" />
                    
                </div>
                <span class="pass-error error"></span>
            </div>

            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
